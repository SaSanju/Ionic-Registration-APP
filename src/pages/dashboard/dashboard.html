<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Member Area
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content class="home" padding>
  <h4>Welcome inside, {{username}}!</h4>
  <ion-list>Email is: {{email}}<em class="verified" *ngIf="hide">(Verified)</em>
  <em class="not-verified" *ngIf="!hide">(Not Verified)</em></ion-list>
</ion-content>
